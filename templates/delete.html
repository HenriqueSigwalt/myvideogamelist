{%extends "base.html"%}<!---->
{%block page%}<!---->
<form action="{{ url_for('admin') }}" id="buttons" method="post"><!---->
    <label for="name">Which game do you want to delete</label><!---->
    <select name="name" id="name"><!---->
        <option value=""></option><!---->
        {% for i in games %}<!---->
        <option value={{i.id}}>{{i.name}}</option><!---->
        {% endfor %}<!---->
    </select><!---->
    <button id="remove" name="remove" type="submit">Delete</button><!---->
</form><!---->
{%endblock%}<!---->
