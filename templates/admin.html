{%extends "base.html"%}<!--Recebe as inforações do cabeçalho-->
{%block page%}<!--conteudo unico da pagina-->
<form action="{{ url_for('change') }}" id="buttons" method="post"><!--Formulario com os botões do perfil-->
    <button id="new" name="new" type="submit">Add new game</button><!--Botão de adicionar novo jogo-->
    <br>
    <button id="edit" name="edit" type="submit">Edit existing game</button><!--Botão de editar jogo existente-->
    <br>
    <button id="delete" name="delete" type="submit">Delete game</button><!--Botão de deletar jogo existente-->
</form>
{%endblock%}<!--Fim do conteudo unico da pagina-->
